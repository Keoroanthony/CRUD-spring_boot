<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Interview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Home/List of Services</strong> &nbsp; Below is a list of services from Mysql Database
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
<div class="container text-center">

    <div>
        <table class="table table-hover table-sm table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="repositoryServices: ${servicesProductsList}">
                <td th:text="${repositoryServices.id}">ID</td>
                <td th:text="${repositoryServices.description}">Service Name</td>
                <td>
                    <a th:href="@{'/view_service/' + ${repositoryServices.id}}">
                        <button class="btn btn-info">View <i class='fa fa-eye'></i></button>
                    </a>
                    &nbsp;
                    <a th:href="@{'/delete_user/' +${repositoryServices.id}}"
                       onclick="return confirm('Are you sure you want to delete the service?')">
                        <button class="btn btn-danger">Delete <i class='fa fa-trash-alt'></i></button>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
        <a th:href="@{/add_service}">
            <button class="btn btn-primary">Add service <i class='fa fa-plus'></i></button>
        </a>

    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
